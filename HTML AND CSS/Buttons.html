<button class="subscribe-button">SUBSCRIBE</button>

<style>

.subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
         cursor: pointer;
         transition:opacity 0.15s;
    }
    .subscribe-button:hover
    {
        opacity: 0.7;
    }
    .subscribe-button:active
    {
        opacity: 0.5;
    }
    .Join-Button:hover
    {
        background-color: rgb(0, 162, 255);
        color: white;
    }
    .Join-Button:active
    {
        opacity: 0.6;
    }


    .Join-Button
    {
        background-color: white;
        color: blue;
        border-radius: 2px;
        height: 36px;
        width: 65px;
        border-color: blue;
        border-style: solid;
        cursor: pointer;
        margin-left:8px;
        transition: opacity 0.15s,color 0.15s;
         
    }

    .Tweet-Button
    {
        background-color:rgb(0, 115, 255);
        color: white;
        border-radius:18px;;
        margin-left: 8px;
        height: 36px;
        width: 80px;
        border: none;
        cursor: pointer;
        transition: box-shadow 0.15s;
        

    }
    .Tweet-Button:hover
    {
        box-shadow: 5px 5px 10px rgb(0,0 , 0,0.15);
    }

</style>

<button class="Join-Button">JOIN</button>
<button class="Tweet-Button">Tweet</button>
