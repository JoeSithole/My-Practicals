<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="Register-background">
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
             <div class="form-box Register">
                 <h2>
                     Registration
                 </h2>
                 <form action="#">
          <div class="input-box">
                     <span class="icon">
                        <ion-icon name="person"></ion-icon></span>
                     <input type="text" required >
                     <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon></span>
                <input type="email" required >
                <label>Email</label>
       </div>
            <div class="input-box">
             <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
             <input type="password" required>
             <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Agree to the terms & conditions</label></div>
                <button class="Login-Button">Register</button>
                <div class="login-register">

                    <p>Already have an account?<a href="LoginPage.html#" class="Login-Link">Login</a></p>
                </div>
            </form>
             </div>
            
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
